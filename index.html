<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="hihih">
    <div class="all">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <main class="page">
        <h2>Order Summary</h2>
        <p id="page">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="medium">
          <img src="images/icon-music.svg" alt="">
          <div>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="" class="change">Change</a>
        </div>
        <footer>
          <a href="" class="button1"><button>Proceed to Payment</button></a>
          <a href="" class="button2"><button>Cancel Order</button></a>
        </footer> 
      </main>
    </div>
  </div>
</body>
</html>
